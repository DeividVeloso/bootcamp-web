<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div style="display:flex; flex-direction: column; align-items: center; background: cadetblue">
        <h1 style="margin:10">Random User Generator</h1>
        <div style="display:flex; justify-content: center; background-color: #fff; border-radius: 4px ">
            <div style="flex:1; align-self: center">
                <img id='image' style="width: 150px; height: 100px; border-radius: 50%" src="./jon_snow.jpg" alt="">
            </div>
            <div style="flex:2">
                <div id='name'>Jon Snow</div>
                <div id='username'>kingofnorth</div>
                <div>Email: <span id='email'>jon@hotmail.com</span></div>
                <div>City: <span id='city'>Winterfell</span></div>
            </div>
        </div>
        <button style="flex:1; align-self: center; width: 300px">Next User!</button>
    </div>
    <script>
        const image = document.querySelector('#image');
        const name = document.querySelector('#name');
        const email = document.querySelector('#email');
        const city = document.querySelector('#city');
        const username = document.querySelector('#username')
        const btn = document.querySelector('button');
        btn.addEventListener('click', () => {
            const url = "https://randomuser.me/api/";
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    image.src= data.results[0].picture.medium;
                    name.textContent = data.results[0].name.first;
                    email.textContent = data.results[0].email;
                    city.textContent = data.results[0].location.city;
                    username.textContent = data.results[0].login.username;
                })
        })

    </script>
</body>

</html>
